<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="./logo1.png" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo" id="logo">
            <a href="./index.html">
                <img src="./logo1.png" alt="Movies Logo">
            </a>
        </div>
        <div>
            <h1 style="color: #ffA500;"><b><i>CineVerse</i></b></h1>
        </div>
        <nav class="nav-links">
            <a href="index.html"><b>Home</b></a>
            <a href="genre.html"><b>Genres</b></a>
        </nav>
         <!-- Theme Toggle Button with Half Moon Icon -->
         <button id="theme-toggle" class="theme-button">
            <i class="fas fa-moon"></i>
        </button>

        <div class="user-logo">
            <img src="./user.jpg" style="width: 50px; height: 50px; border-radius: 50%;" alt="User Logo">
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-button" onclick="performSearch()"><i class="fas fa-search"></i></button>
            </div>
            <div class="results-text" id="results-text"></div> <!-- Text for search results -->
            <div class="movie-results" id="search-movie-container">
                <!-- Movie cards will be displayed here based on the search results -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 CineVerse. All rights reserved.</p>
            <p>Contact us: info@CineVerse.com</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="search.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved user preference, if any, and apply the theme
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            body.classList.add('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // Show sun icon in light mode
        }

        themeToggle.addEventListener('click', () => {
            // Toggle the theme
            body.classList.toggle('light-theme');

            // Save the user's preference in localStorage
            if (body.classList.contains('light-theme')) {
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // Change to sun icon
            } else {
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // Change back to moon icon
            }
        });
    </script>
</body>
</html>
